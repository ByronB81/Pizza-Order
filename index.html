<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Delivery</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza</h1>
        <h3>Order a pizza</h3>
      </div>
      <!--Radio Buttons-->
      <form id="radio-topping">
        <div class="form-group">
          <p>Pick your pizza size</p>
          <div class="checkbox">
            <label><input type="checkbox" name="size" value="Large">Large</label>
          </div>
        </div>
        <div class="form group">
          <p>Pick your favorite toppings!</p>
          <div class="checkbox">
            <label><input type="checkbox" name="topping" value="Pepperoni">Pepperoni</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>


      </form>

    </div>

  </body>
</html>
