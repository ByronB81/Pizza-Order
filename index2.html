<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Delivery</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/script2.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza</h1>
        <h3>Order a pizza</h3>
      </div>
      <!--form-->
      <div id="blanks">
        <form id="pizza-build">

          <div class="form-group">
            <div id="name-alert" class="my-alert bt-danger">

            </div>
            <input id="customer-name" type="text" class="form-control" placeholder="Your name">
          </div>

          <div class="form-group">

            <select id="pizza-size" class="form-control" name="size">
              <option value="size" selected disabled>Pick a size</option>
              <option value="Large">Large</option>
              <option value="Small">Small</option>
            </select>
          </div>

          <div class="form group">
            <label for="topping">Optional toppings to add to your pizza</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="pepperoni" value="Pepperoni">Pepperoni</label>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="jalapenos" value="Jalepenos">Jalepenos</label>
              </label>
            </div>
          </div>

        <button type="button" class="btn btn-primary" onClick="placeOrder();">Submit</button>

        </form>
      </div>
      <br /><br />
      <div id="output">
      </div>
    </div>

  </body>
</html>
